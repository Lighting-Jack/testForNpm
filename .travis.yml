language: node_js
node_js:
- '9'
script: echo "Running tests against $(node -v) ..."
jobs:
  include:
  - stage: npm latest
    node_js: '9'
    script: echo "Deploying to npm ..."
    deploy:
      provider: npm
      email: "$NPM_EMAIL"
      api_key: "$NPM_APIKEY"
      skip_cleanup: true
      on:
        tags: true
api_key:
  secure: 
